name: Build WebdriverIO

on:
  workflow_call:
  # Make this a reusable workflow, no value needed
  # https://docs.github.com/en/actions/using-workflows/reusing-workflows

jobs:
  build:
    permissions:
      contents: read
      packages: read
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: ğŸ§‘â€ğŸ”§ Get Core Dependencies
        uses: ./.github/workflows/actions/get-core-dependencies

      - name: ğŸ‘· Bootstrap Packages
        run: pnpm run setup
        shell: bash
        env:
          NODE_ENV: production
          GITHUB_AUTH: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸŒ Build Browser Bundle
        run: pnpm run build:browser
        shell: bash

      - name: ğŸ“¦ Check Browser Bundle Size
        run: |
          SIZE=$(stat -c%s "packages/webdriverio/build/browser.min.js")
          MAX_SIZE=512000
          if [ "$SIZE" -gt "$MAX_SIZE" ]; then
            echo "âŒ Browser bundle too large: $SIZE bytes (max: $MAX_SIZE)"
            exit 1
          fi
          echo "âœ… Browser bundle size OK: $SIZE bytes"
        shell: bash

      - name: ğŸ§ª Test Browser Build
        run: pnpm run test:browser
        shell: bash
        env:
          WDIO_BROWSER_TESTS: '1'

      - name: â¬†ï¸ Upload Build Artifacts
        uses: ./.github/workflows/actions/upload-archive
        with:
          name: webdriverio
          output: webdriverio-build.zip
          paths: packages/*/build packages/*/cjs
