os: linux
dist: xenial
language: node_js

e2e_setup: &e2e_setup
  addons:
    chrome: stable
    firefox: latest-nightly
  services:
    - xvfb
  script: npx run-s test:e2e

stages:
  - name: test
  - name: deploy

jobs:
  fast_finish: true
  include:
    - <<: *e2e_setup
      stage: test
      name: 'Test (Linux Node v10)'
      node_js: 10
      script:
        - npm run ci
    - <<: *e2e_setup
      stage: test
      name: 'Test (Linux Node v12)'
      node_js: 12
      script:
        - npm run ci
    - <<: *e2e_setup
      stage: test
      name: 'Test (MacOS Node v12)'
      node_js: 12
      os: osx
      script:
        - npm run ci
